
<div class="row">
    <div class="span4 offset4">
      <div class="well">
        <legend>Sign in to FoxCode Calendar</legend>
        <form method="POST" action="" accept-charset="UTF-8">
            <div class="alert alert-error hide">
                <a class="close" data-dismiss="alert" href="#">x</a>Incorrect Username or Password!
            </div>      
            <input class="span3" placeholder="Username" type="text" name="username" ng-model="inputUsername">
            <input class="span3" placeholder="Password" type="password" name="password" ng-model="inputPassword"> 
            <!--<label class="checkbox">
                <input type="checkbox" name="remember" value="1"> Remember Me
            </label>-->
            <button class="btn-info btn" type="submit" ng-click="login()">Login</button>

        </form> 
        <a href="#/register">Register</a>
      </div>
    </div>
</div>
